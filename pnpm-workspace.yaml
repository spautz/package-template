# General settings
blockExoticSubdeps: true
engineStrict: true
minimumReleaseAge: 7200 # 5 days
packageManagerStrictVersion: true
strictDepBuilds: true
trustPolicy: no-downgrade
trustPolicyIgnoreAfter: 129600 # 90 days
verifyDepsBeforeRun: error

allowBuilds:
  "@biomejs/biome": true
  "core-js": false
  "core-js-pure": false
  "esbuild": true
  "unrs-resolver": false

# Workspace

packages:
  - packages/*
  - demos/*
  - docs-website

catalog:
  # Shared between packages and demos:
  '@types/node': 24.10.9
  '@types/react': 19.2.13
  '@types/react-dom': 19.2.3
  '@testing-library/jest-dom': 6.9.1
  '@testing-library/react': 16.3.2
  '@vitest/coverage-v8': 4.0.18
  '@vitest/ui': 4.0.18
  react: 19.2.4
  react-dom: 19.2.4
  source-map-explorer: 2.5.3
  typescript: 5.9.3
  vitest: 4.0.18
  # For packages/* only:
  '@arethetypeswrong/cli': 0.18.2
  '@size-limit/esbuild': 12.0.0
  '@size-limit/esbuild-why': 12.0.0
  '@size-limit/file': 12.0.0
  publint: 0.3.17
  size-limit: 12.0.0
  tsdown: 0.20.3
  # For demos/* only:
  vite: 7.3.1

# Named catalogs are looser
catalogs:
  react16:
    '@types/react': ^16.9.0
    '@types/react-dom': ^16.9.0
    react: ^16.9.0
    react-dom: ^16.9.0
  react17:
    '@types/react': ^17.0.0
    '@types/react-dom': ^17.0.0
    react: ^17.0.2
    react-dom: ^17.0.2
  react18:
    '@types/react': ^18.0.0
    '@types/react-dom': ^18.0.0
    react: ^18.2.0
    react-dom: ^18.2.0
  react19:
    '@types/react': ^19.2.14
    '@types/react-dom': ^19.2.3
    react: ^19.2.4
    react-dom: ^19.2.4
  typescriptLTS:
    # https://github.com/DefinitelyTyped/DefinitelyTyped#support-window
    typescript: 5.4.x
