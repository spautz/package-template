name: CI

on: [push]

permissions:
  contents: read

jobs:
  workspace-ci:
    name: Workspace CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 19.x, 20.x]

    steps:
      - uses: ./_setup-repo.yml
        with:
          fetch-depth: 0
          node-version: ${{ matrix.node-version }}

      - name: Check for a changelog entry
        if: ${{ github.ref != 'refs/heads/prepare-release' && github.actor != 'dependabot[bot]' }}
        run: |
          pnpm run changelog:status:ci

      - name: Run CI checks
        run: |
          pnpm run all:ci

      - name: Report test coverage to coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ github.token }}

  package-ci:
    name: Package CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package-name: [node-library-template, react-library-template]

    steps:
      - uses: ./_setup-repo.yml

      - name: Run CI checks for package
        run: |
          cd packages/${{ matrix.package-name }}
          pnpm run all:ci

  demo-app-ci:
    name: Demo-App CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        demo-app-path:
          [
            demos/hello-world-cli,
            demos/hello-world-ui,
            framework-tests/cra5-react17,
            framework-tests/nextjs13-playwright,
            framework-tests/remix-playwright,
            framework-tests/vite4-react18-swc,
          ]

    steps:
      - uses: ./_setup-repo.yml
        with:
          use-lockfile: false

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run CI checks for demo
        run: |
          cd ${{ matrix.demo-app-path }}
          pnpm run all:ci
