name: CI

on:
  push

jobs:
  package-ci:
    name: Package CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x, 16.x, 18.x ]

    steps:
      - uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clear local caches
        run: pnpm run clean

      - name: Run CI checks
        run: pnpm run all:readonly

      - name: Report test coverage to coveralls.io
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ github.token }}


  demos-ci:
    name: Demos CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        demo-path: [ demo-template-react16, demo-template-react17, demo-template-react18 ]

    steps:
      - uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CI checks for demo
        run: |
          cd demos/${{ matrix.demo-path }}
          pnpm run all:readonly
